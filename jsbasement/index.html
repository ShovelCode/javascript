
<html>
    <head><title>JavaScript Output Basement</title></head>
    
    <body>
        <script>
            /* don't use these tags anymore even though they are allowed :
            <h1>, <h2>, etcetera, <table>
            <hr>
            */
 
            const program1 = () => {
                const divSelector=document.querySelector('body');
                const myShit = document.createElement('p');
                   myShit.textContent = 'generated p, and this paragraph element is filled with more and more text, to test how it reacts on mobile. '; 
                    divSelector.appendChild(myShit);
            };
                program1();

            const program2 = () => {
                const divSelector=document.querySelector('body');
                const myShit = document.createElement('p');
                   myShit.textContent = 'generated p again'; 
                    divSelector.appendChild(myShit);
            };
            
            program2();
            
            let program4 = () => {
                /* what happens in a let, stays in a let */
                    const divSelector=document.querySelector('body');
                    const myShit = document.createElement('p');
                    myShit.textContent = 'program 4 generated this';
                    divSelector.appendChild(myShit);
                };
                
                program4();
            
                /*automatically invoked function*/
                (function foo() {
                    const divSelector=document.querySelector('body');
                    const myShit = document.createElement('p');
                    myShit.textContent = 'program 5, self-running, generated this';
                    divSelector.appendChild(myShit);
                }());

                (function foo() {
                    const divSelector=document.querySelector('body');
                    const myShit = document.createElement('p');
                    const myOtherShit = document.createElement('p');
                    myOtherShit.textContent = (!+[]+[]+![]).length;
                    myShit.textContent = 'program 6, self-running, generated this';
                    divSelector.appendChild(myShit);
                    divSelector.appendChild(myOtherShit);
                }());

            /*Generate divs from within JS */
            var stuff = document.createElement('div');
                stuff.style.width = "100px";
                stuff.style.height = "100px";
                stuff.style.background = "red";
                stuff.style.color = "white";
                stuff.innerHTML = "Hello";
                var box1 = document.querySelector('body');
                    box1.appendChild(stuff);

  /*function closure*/                                         
  function makeAdder(x) {
    return function(y) {
        return x + y;
        };
    
    }

var add5 = makeAdder(5); /*probably should not be var*/
var add10 = makeAdder(10);
            
   /*another div generated to use the closure */
            var div2 = document.createElement("div");
                div2.style.width = "100px";
                div2.style.height = "100px";
                div2.style.background = "red";
                div2.style.color = "black";
                div2.innerHTML = add10(10);
            
           
      /*A third div generated by this script */
            const message1 = "Design is law! And so on and so on. Look at the toilets of any country and you will see the ideology of the country. For example in Germany the hole in the toilet bowl is in the back so that when you produce excrement the shit just sits there for you to look at it.";
            var div3 = document.createElement("div");
            div3.style.width = "100%";
            div3.style.height = "100px";
            div3.style.background = "orange";
            div3.style.color = "red";
            div3.style.border = "5px solid orange";
            div3.style.margin = 10;
            div3.innerHTML = message1;
            
            var nextPart =document.querySelector('body');
                 nextPart.appendChild(div3);
            
            var bigP = document.createElement('p');
            bigP.style.border = "5px solid orange";
            bigP.style.background = "orange";
            bigP.innerHTML = message1;
          nextPart = document.querySelector('body');
             nextPart.appendChild(bigP);
            
        </script>
    </body>
