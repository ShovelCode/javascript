<body>

<h2>Create Object from JSON String</h2>
<select id="mySelect"></select>

<p id="itemData"></p>
<script>
let data = [{
    "id": "1",
    "name": "Tiffany",
    "style": "Mrs."
  },
  {
    "id": "2",
    "name": "Lorencio",
    "style":"Mr."
  },
  {
    "id": "3",
    "name": "Aarik",
    "style": "Mr."
  }
];

//var accounts = JSON.parse(data);
var selectElement = document.getElementById('mySelect');

data.map(item => mySelect.appendChild(new Option(item.name, item.id, item.style)).cloneNode(true));



selectElement.addEventListener("change", function() {
    var pElement = document.getElementById('itemData');
    pElement.innerText = selectElement.value;
});


//pElement.innerText = "new paragraph";
</script>
